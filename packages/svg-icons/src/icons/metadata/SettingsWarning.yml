name: SettingsWarning
description: >-
    Represents a gear or cog wheel with a warning indicator (orange dot). Used for
    features related to settings or configuration that have issues, errors, or require
    urgent attention. Indicates critical system settings that need immediate review,
    configuration problems, or potential security concerns in application settings.
keywords:
