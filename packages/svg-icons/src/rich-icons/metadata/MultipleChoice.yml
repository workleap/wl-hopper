name: MultipleChoice
description: >-
  Used to represent questions or selections with several possible answers.
  Often depicted as a list with checkboxes or radio buttons, this icon is commonly
  used in surveys, quizzes, or forms to indicate questions where users can select
  one or more options from a predefined list.
keywords:
  - multiple choice
  - options
  - selection
  - quiz
  - survey question
  - checkbox
  - radio button
  - choices
  - alternatives
  - select
  - poll
  - questionnaire
